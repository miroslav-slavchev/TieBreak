name: Playwright .NET Tests
on:
  workflow_dispatch:
  push:
    branches: [ master ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore
      - name: Build solution
        run: dotnet build --configuration Release
      - name: Install Playwright CLI
        run: |
          dotnet tool install --global Microsoft.Playwright.CLI
          playwright install --with-deps
      - name: Install NUnit logger
        run: dotnet add ./SwagLabs.Tests/SwagLabs.Tests.csproj package NUnit.ConsoleRunner
      - name: Create test_results folder
        run: mkdir -p test_results
      - name: Run tests and generate results.xml
        run: dotnet test ./SwagLabs.Tests/SwagLabs.Tests.csproj --logger "nunit;LogFilePath=test_results/results.xml"
      - name: Generate HTML test report
        uses: rjtngit/nunit-html-action@v1
        if: always()
        with:
          inputXmlPath: test_results/results.xml
          outputHtmlPath: test_results/results.html
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: NUnit HTML Report
          path: test_results/results.html
