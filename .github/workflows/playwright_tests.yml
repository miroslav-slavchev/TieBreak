name: Playwright .NET NUnit Tests

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release

      - name: Install Playwright Browsers
        run: |
          dotnet tool install --global Microsoft.Playwright.CLI
          playwright install --with-deps

      - name: Run Tests and Save TRX Results
        run: dotnet test ./SwagLabs.Tests/SwagLabs.Tests.csproj --logger "trx;LogFileName=test-results.trx" --results-directory TestResults

      - name: Install TRX to HTML Converter
        run: dotnet tool install --global trx2html

      - name: Generate HTML Report from TRX
        run: trx2html TestResults/test-results.trx TestResults/test-results.html

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: NUnit HTML Test Report
          path: TestResults/test-results.html
